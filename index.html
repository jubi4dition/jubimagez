<body>

<div class="container" id="content">

<div class="row">

  </div>
</div>

</div> <!-- /container -->
<script>
(function() {
  for (var i = 0; i < data.length; i++) {
    var thumbnail = '<a href="thumbs.html?id=' + i + '"><img src="images/' + data[i].name + '/thumbs/' + data[i].name + '001.jpg"></a>';
    
    $('#thumbs').append($(thumbnail));
  }
})();
</script>
