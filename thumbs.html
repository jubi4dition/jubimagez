<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jubimagez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="assets/bootstrap.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <script src="assets/jquery-1.8.3.min.js"></script>
    <script src="assets/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script src="data.js"></script>
  </head>
<body>

<div class="container" id="content">

<div class="row">
  <div id="thumbs" class="span12">
  </div>
</div>

</div> <!-- /container -->
<script>
(function() {
  
  function zeroPad(number) {
    var zero = 3 - number.toString().length + 1;
    return Array(+(zero > 0 && zero)).join("0") + number;
  }

  function urlParam(name) {
    var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
  }

  var id = urlParam('id');

  for (var i = 1; i <= data[id].count; i++) {
    var number = zeroPad(i);
    var thumbnail = '<a href="images/' + data[id].name + '/' + data[id].name + number + '.jpg"><img src="images/' + data[id].name + '/thumbs/' + data[id].name + number + '.jpg"></a>';
    
    $('#thumbs').append($(thumbnail));
  }

  $('#thumbs a').fancybox({
    'hideOnContentClick': true,
    'showCloseButton': false,
    'margin' : 10,
    'padding' : 5
  });

})();
</script>
</body>
</html>
